{% extends "base.html" %}
{% block content %}
<div class="card">
  <form action="{{ url_for('index') }}" method="post" enctype="multipart/form-data">
    <div class="row">
      <div>
        <label for="omr_image">Student OMR sheet image (PNG/JPG/WebP)</label>
        <input type="file" accept="image/png,image/jpeg,image/jpg,image/webp" name="omr_image" id="omr_image" required>
      </div>
      <div>
        <label for="num_questions">Number of Questions</label>
        <input type="number" min="1" max="300" value="100" name="num_questions" id="num_questions" required>
      </div>
    </div>

    <label for="answer_key">Answer Key (see README for formats)</label>
    <textarea name="answer_key" id="answer_key" placeholder="A\nB\nC\nD\n..."></textarea>

    <button type="submit">Process OMR</button>
  </form>
</div>
{% endblock %}
